[loggers]
keys=root,techTrends

[logger_root]
level=DEBUG
handlers=consoleHandler

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(levelname)s: %(name)s %(asctime)s  %(threadName)s : %(message)s

[handlers]
keys=consoleHandler

[handler_file]
class=FileHandler formatter=simple level=NOTSET args=(‘app.log’,)

[logger_techTrends]
level=DEBUG
handlers=consoleHandler
qualname=techTrends
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)


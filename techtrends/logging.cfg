[loggers]
keys=root

[handlers]
keys=consoleHandler,stdoutHandler,errorHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler,stdoutHandler,errorHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_stdoutHandler]
class=FileHandler
formatter=simpleFormatter
level=DEBUG
args=('stdout.log','w')

[handler_errorHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter
args=('stderr.log','w')

[formatter_simpleFormatter]
format=%(levelname)s: %(name)s %(asctime)s, %(message)s
datefmt=%d/%m/%Y %H:%M
